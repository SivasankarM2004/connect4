<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Connect Four</title>
<script src="/socket.io/socket.io.js"></script>
<style>
:root {
  --primary: #2c3e50;
  --secondary: #34495e;
  --red: #e74c3c;
  --yellow: #f1c40f;
  --hover-red: #c0392b;
  --hover-yellow: #f39c12;
  --light-blue: #3498db;
  --green: #2ecc71;
  --purple: #9b59b6;
  --orange: #e67e22;
  --cell-size: 60px;
  --border-radius: 12px;
  --text-light: #ecf0f1;
  --text-dark: #2c3e50;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #2c3e50, #4a6491);
  color: var(--text-light);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
}

.panel {
  background: rgba(44, 62, 80, 0.95);
  border-radius: var(--border-radius);
  padding: 30px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 3em;
  background: linear-gradient(45deg, var(--red), var(--yellow));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-weight: 800;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: var(--text-light);
}

.menu-section {
  margin-bottom: 30px;
}

.section-title {
  font-size: 1.2em;
  margin-bottom: 15px;
  color: var(--light-blue);
  text-align: center;
}

.input-group {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

input {
  flex: 1;
  padding: 12px 20px;
  border: none;
  border-radius: 25px;
  background: rgba(255, 255, 255, 0.1);
  color: var(--text-light);
  font-size: 16px;
  outline: none;
  border: 2px solid transparent;
  transition: all 0.3s ease;
}

input:focus {
  border-color: var(--light-blue);
  background: rgba(255, 255, 255, 0.15);
}

input::placeholder {
  color: rgba(255, 255, 255, 0.6);
}

.btn {
  padding: 12px 30px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(45deg, var(--light-blue), #2980b9);
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
}

.btn-secondary {
  background: linear-gradient(45deg, var(--red), #c0392b);
  box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
}

.btn-secondary:hover {
  box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
}

.btn-success {
  background: linear-gradient(45deg, var(--green), #27ae60);
  box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
}

.btn-success:hover {
  box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
}

.btn-warning {
  background: linear-gradient(45deg, var(--yellow), #f39c12);
  box-shadow: 0 4px 15px rgba(241, 196, 15, 0.3);
  color: var(--text-dark);
}

.btn-warning:hover {
  box-shadow: 0 6px 20px rgba(241, 196, 15, 0.4);
}

.btn-orange {
  background: linear-gradient(45deg, var(--orange), #d35400);
  box-shadow: 0 4px 15px rgba(230, 126, 34, 0.3);
  color: white;
}

.btn-orange:hover {
  box-shadow: 0 6px 20px rgba(230, 126, 34, 0.4);
}

#gameUI {
  background: rgba(52, 73, 94, 0.8);
  border-radius: var(--border-radius);
  padding: 25px;
  margin-top: 20px;
}

.game-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  padding: 15px;
  background: rgba(0, 0, 0, 0.2);
  border-radius: 10px;
  flex-wrap: wrap;
  gap: 15px;
}

.game-id-section {
  display: flex;
  align-items: center;
  gap: 10px;
}

#currentTurn {
  font-size: 1.3em;
  font-weight: bold;
  text-align: center;
  flex: 1;
}

#gid {
  font-family: monospace;
  background: rgba(255, 255, 255, 0.1);
  padding: 5px 15px;
  border-radius: 20px;
  font-size: 1.2em;
  letter-spacing: 2px;
}

.game-number {
  font-size: 1.1em;
  color: var(--yellow);
  font-weight: bold;
}

.board-container {
  position: relative;
  width: fit-content;
  margin: 30px auto;
}

.board {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 10px;
  background: linear-gradient(45deg, #1a5276, #21618c);
  padding: 25px;
  border-radius: var(--border-radius);
  position: relative;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
}

.cell {
  width: var(--cell-size);
  height: var(--cell-size);
  background: rgba(255, 255, 255, 0.15);
  border-radius: 50%;
  cursor: pointer;
  position: relative;
  transition: all 0.3s ease;
  box-shadow: inset 0 3px 10px rgba(0, 0, 0, 0.3);
}

.cell:hover {
  transform: scale(1.05);
  background: rgba(255, 255, 255, 0.25);
}

.cell.red {
  background: radial-gradient(circle at 30% 30%, var(--red), #c0392b);
  box-shadow: inset 0 -3px 10px rgba(0, 0, 0, 0.3), 0 5px 15px rgba(231, 76, 60, 0.4);
}

.cell.yellow {
  background: radial-gradient(circle at 30% 30%, var(--yellow), #f39c12);
  box-shadow: inset 0 -3px 10px rgba(0, 0, 0, 0.3), 0 5px 15px rgba(241, 196, 15, 0.4);
}

.cell.win {
  animation: pulse 1s infinite;
  box-shadow: 0 0 20px gold, inset 0 -3px 10px rgba(0, 0, 0, 0.3);
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

.hover-preview {
  position: absolute;
  top: -70px;
  width: var(--cell-size);
  height: var(--cell-size);
  border-radius: 50%;
  opacity: 0.8;
  pointer-events: none;
  transition: transform 0.2s ease;
  z-index: 10;
  box-shadow: 0 0 15px currentColor;
}

#status {
  text-align: center;
  font-size: 1.3em;
  margin: 20px 0;
  padding: 15px;
  border-radius: 10px;
  background: rgba(0, 0, 0, 0.2);
  font-weight: bold;
  min-height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.status-waiting { color: var(--yellow); }
.status-your-turn { color: var(--green); }
.status-opponent-turn { color: var(--red); }
.status-win { 
  color: var(--green);
  animation: glow 1.5s ease-in-out infinite alternate;
}
.status-lose { 
  color: var(--red);
  animation: glow-red 1.5s ease-in-out infinite alternate;
}
.status-draw {
  color: var(--purple);
  animation: glow-purple 1.5s ease-in-out infinite alternate;
}
.status-abandoned {
  color: var(--orange);
  animation: glow-orange 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 5px var(--green); }
  to { text-shadow: 0 0 20px var(--green), 0 0 30px var(--green); }
}

@keyframes glow-red {
  from { text-shadow: 0 0 5px var(--red); }
  to { text-shadow: 0 0 20px var(--red), 0 0 30px var(--red); }
}

@keyframes glow-purple {
  from { text-shadow: 0 0 5px var(--purple); }
  to { text-shadow: 0 0 20px var(--purple), 0 0 30px var(--purple); }
}

@keyframes glow-orange {
  from { text-shadow: 0 0 5px var(--orange); }
  to { text-shadow: 0 0 20px var(--orange), 0 0 30px var(--orange); }
}

.players-stats-container {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  margin-bottom: 25px;
}

.player-card {
  flex: 1;
  padding: 20px;
  border-radius: 10px;
  background: rgba(0, 0, 0, 0.2);
  text-align: center;
  transition: all 0.3s ease;
  border: 3px solid transparent;
}

.player-card.active {
  background: rgba(255, 255, 255, 0.1);
  border-color: currentColor;
}

.player-card.red {
  color: var(--red);
}

.player-card.yellow {
  color: var(--yellow);
}

.player-name {
  font-size: 1.2em;
  font-weight: bold;
  margin-bottom: 10px;
}

.player-score {
  font-size: 2.5em;
  font-weight: bold;
  margin: 10px 0;
  color: white;
}

.score-breakdown {
  font-size: 1em;
  color: rgba(255, 255, 255, 0.8);
  margin-top: 5px;
}

.rematch-section {
  text-align: center;
  margin-top: 30px;
  padding: 20px;
  background: rgba(0, 0, 0, 0.2);
  border-radius: 10px;
}

.rematch-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 15px;
}

.rematch-prompt {
  background: rgba(155, 89, 182, 0.3);
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 15px;
  animation: fadeIn 0.5s ease;
}

.opponent-left-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  animation: fadeIn 0.3s ease;
}

.opponent-left-content {
  background: var(--primary);
  padding: 40px;
  border-radius: var(--border-radius);
  text-align: center;
  max-width: 500px;
  width: 90%;
  border: 3px solid var(--orange);
}

.opponent-left-content h3 {
  color: var(--orange);
  margin-bottom: 20px;
  font-size: 1.5em;
}

.opponent-left-content p {
  margin-bottom: 30px;
  font-size: 1.2em;
}

.return-timer {
  font-size: 1.5em;
  font-weight: bold;
  color: var(--yellow);
  margin: 20px 0;
}

.hidden { 
  display: none !important; 
}

.flex { display: flex; }

#backToMenu {
  margin-top: 20px;
  width: auto;
}

#playerNameModal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal-content {
  background: var(--primary);
  padding: 40px;
  border-radius: var(--border-radius);
  text-align: center;
  max-width: 500px;
  width: 90%;
}

.name-input-group {
  margin: 30px 0;
}

#playerNameInput {
  width: 100%;
  font-size: 1.2em;
  padding: 15px;
  text-align: center;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@media (max-width: 768px) {
  .cell {
    width: 45px;
    height: 45px;
  }
  
  h1 {
    font-size: 2.5em;
  }
  
  .input-group {
    flex-direction: column;
  }
  
  .players-stats-container {
    flex-direction: column;
  }
  
  .game-header {
    flex-direction: column;
    text-align: center;
  }
  
  .rematch-buttons {
    flex-direction: column;
  }
}
</style>
</head>

<body>
<div id="playerNameModal" class="flex">
  <div class="modal-content">
    <h2>Welcome to Connect Four!</h2>
    <p>Please enter your name to begin:</p>
    <div class="name-input-group">
      <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="15" autofocus>
    </div>
    <button onclick="setPlayerName()" class="btn">Start Playing</button>
  </div>
</div>

<div id="opponentLeftModal" class="opponent-left-modal hidden">
  <div class="opponent-left-content">
    <h3>‚ö†Ô∏è Opponent Left</h3>
    <p id="opponentLeftMessage"></p>
    <div class="return-timer" id="returnTimer">Returning to menu in 5...</div>
    <button onclick="returnToMenuNow()" class="btn btn-orange">Return to Menu Now</button>
  </div>
</div>

<div class="container">
  <h1>Connect Four</h1>
  
  <div class="panel">
    <div id="menu">
      <div class="menu-section">
        <h2 class="section-title">Start New Game</h2>
        <button onclick="createGame()" class="btn">Create New Game</button>
      </div>
      
      <div class="menu-section">
        <h2 class="section-title">Join Existing Game</h2>
        <div class="input-group">
          <input id="joinId" placeholder="Enter Game ID" maxlength="6">
          <button onclick="joinGame()" class="btn btn-secondary">Join Game</button>
        </div>
      </div>
    </div>

    <div id="gameUI" class="hidden">
      <div class="game-header">
        <div class="game-id-section">
          <div>Game ID:</div>
          <div id="gid"></div>
          <div class="game-number" id="gameNumber"></div>
        </div>
        <div id="currentTurn"></div>
        <button onclick="leaveGame()" class="btn btn-secondary">Leave Game</button>
      </div>
      
      <div class="players-stats-container">
        <div class="player-card red" id="redPlayerCard">
          <div class="player-name" id="redPlayerName">Player 1</div>
          <div class="player-score" id="redScore">0</div>
          <div class="score-breakdown">Wins: <span id="redWins">0</span></div>
        </div>
        
        <div class="player-card yellow" id="yellowPlayerCard">
          <div class="player-name" id="yellowPlayerName">Player 2</div>
          <div class="player-score" id="yellowScore">0</div>
          <div class="score-breakdown">Wins: <span id="yellowWins">0</span></div>
        </div>
      </div>
      
      <div id="status">Waiting for opponent...</div>
      
      <div class="board-container">
        <div id="game"></div>
      </div>
      
      <div id="rematchPrompt" class="rematch-prompt hidden">
        <h3>Rematch Request</h3>
        <p id="rematchRequestMessage"></p>
        <div class="rematch-buttons">
          <button onclick="acceptRematch()" class="btn btn-success">Accept Rematch</button>
          <button onclick="declineRematch()" class="btn btn-secondary">Decline</button>
        </div>
      </div>
      
      <div id="rematchSection" class="rematch-section hidden">
        <h3>Game Over!</h3>
        <div id="rematchMessage"></div>
        <div class="rematch-buttons">
          <button onclick="requestRematch()" class="btn btn-success" id="rematchBtn">Request Rematch</button>
          <button onclick="leaveGame()" class="btn">Leave Game</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const socket = io();

let gameId = "";
let myColor = "";
let board = [];
let isMyTurn = false;
let hoverPreview = null;
let gameStats = null;
let gameNumber = 1;
let playerName = "";
let returnTimer = null;

function setPlayerName() {
  const nameInput = document.getElementById('playerNameInput');
  const name = nameInput.value.trim();
  
  if (name.length > 0) {
    socket.emit("setPlayerName", name);
  } else {
    socket.emit("setPlayerName", "Player");
  }
}

socket.on("nameSet", (data) => {
  playerName = data.name;
  document.getElementById('playerNameModal').classList.add('hidden');
});

socket.on("gameCreated", data => {
  gameId = data.gameId;
  myColor = "red";
  gameNumber = data.gameNumber || 1;
  startGame();
});

socket.on("gameJoined", data => {
  gameId = data.gameId;
  myColor = "yellow";
  gameNumber = data.gameNumber || 1;
  startGame();
});

socket.on("gameUpdate", game => {
  board = game.board;
  isMyTurn = game.currentPlayer === myColor && !game.winner;
  gameNumber = game.gameNumber || gameNumber;
  
  document.getElementById('gameNumber').textContent = `Game ${gameNumber}`;
  
  document.getElementById('redPlayerName').textContent = game.players.redName || "Red Player";
  document.getElementById('yellowPlayerName').textContent = game.players.yellowName || "Yellow Player";
  
  renderBoard();
  updateGameStatus(game);
  updatePlayerCards(game);
  
  if (game.winner) {
    showRematchSection(game);
    document.getElementById('rematchPrompt').classList.add('hidden');
  } else {
    document.getElementById('rematchSection').classList.add('hidden');
    document.getElementById('rematchPrompt').classList.add('hidden');
  }
});

socket.on("statsUpdate", stats => {
  gameStats = stats;
  updateStatsDisplay();
});

socket.on("playerJoined", data => {
  document.getElementById('redPlayerName').textContent = data.players.redName || "Red Player";
  document.getElementById('yellowPlayerName').textContent = data.players.yellowName || "Yellow Player";
});

socket.on("opponentLeft", (data) => {
  showOpponentLeftModal(data);
});

socket.on("rematchRequested", data => {
  const rematchPrompt = document.getElementById('rematchPrompt');
  const message = document.getElementById('rematchRequestMessage');
  
  message.textContent = `${data.fromPlayer} wants a rematch!`;
  rematchPrompt.classList.remove('hidden');
  document.getElementById('rematchSection').classList.add('hidden');
});

socket.on("rematchRequestSent", data => {
  const status = document.getElementById('status');
  status.textContent = `Rematch requested to ${data.toPlayer}...`;
  status.className = 'status-waiting';
});

socket.on("rematchDeclined", data => {
  const status = document.getElementById('status');
  status.textContent = `${data.byPlayer} declined the rematch.`;
  status.className = 'status-lose';
  
  document.getElementById('rematchPrompt').classList.add('hidden');
  document.getElementById('rematchSection').classList.remove('hidden');
  document.getElementById('rematchMessage').textContent = "Rematch was declined.";
});

socket.on("rematchStarted", data => {
  gameId = data.newGameId;
  gameNumber = data.gameNumber;
  
  document.getElementById('gid').textContent = gameId;
  document.getElementById('gameNumber').textContent = `Game ${gameNumber}`;
  
  document.getElementById('redPlayerName').textContent = data.players.redName || "Red Player";
  document.getElementById('yellowPlayerName').textContent = data.players.yellowName || "Yellow Player";
  
  document.getElementById('rematchPrompt').classList.add('hidden');
  document.getElementById('rematchSection').classList.add('hidden');
  
  const status = document.getElementById('status');
  status.textContent = `Game ${gameNumber} started!`;
  status.className = 'status-your-turn';
});

socket.on("errorMsg", msg => {
  alert(msg);
});

function startGame() {
  document.getElementById('menu').classList.add('hidden');
  document.getElementById('gameUI').classList.remove('hidden');
  document.getElementById('gid').textContent = gameId;
  document.getElementById('gameNumber').textContent = `Game ${gameNumber}`;
  
  board = Array(6).fill().map(() => Array(7).fill(""));
  renderBoard();
  
  document.getElementById('redWins').textContent = '0';
  document.getElementById('redScore').textContent = '0';
  document.getElementById('yellowWins').textContent = '0';
  document.getElementById('yellowScore').textContent = '0';
}

function updateGameStatus(game) {
  const status = document.getElementById("status");
  const currentTurn = document.getElementById("currentTurn");
  
  if (!game.players.yellow) {
    status.textContent = "‚åõ Waiting for opponent to join...";
    status.className = "status-waiting";
    currentTurn.textContent = "Waiting...";
  } else if (game.winner) {
    if (game.winner === "draw") {
      status.textContent = "ü§ù It's a Draw!";
      status.className = "status-draw";
      currentTurn.textContent = "Draw";
    } else if (game.winner === myColor) {
      status.textContent = `üéâ You Win!`;
      status.className = "status-win";
      currentTurn.textContent = "You Win!";
    } else {
      status.textContent = `üòû You Lose!`;
      status.className = "status-lose";
      currentTurn.textContent = "You Lose";
    }
  } else {
    if (game.currentPlayer === myColor) {
      status.textContent = "‚úÖ Your Turn - Click a column";
      status.className = "status-your-turn";
      currentTurn.textContent = "Your Turn";
    } else {
      status.textContent = "‚è≥ Opponent's Turn - Please wait...";
      status.className = "status-opponent-turn";
      currentTurn.textContent = "Opponent's Turn";
    }
  }
}

function updateStatsDisplay() {
  if (!gameStats) return;
  
  const redWins = gameStats.red?.wins || 0;
  const yellowWins = gameStats.yellow?.wins || 0;
  
  document.getElementById('redWins').textContent = redWins;
  document.getElementById('redScore').textContent = redWins;
  document.getElementById('yellowWins').textContent = yellowWins;
  document.getElementById('yellowScore').textContent = yellowWins;
}

function updatePlayerCards(game) {
  const redCard = document.getElementById('redPlayerCard');
  const yellowCard = document.getElementById('yellowPlayerCard');
  
  redCard.classList.remove('active');
  yellowCard.classList.remove('active');
  
  if (!game.winner && game.players.yellow) {
    if (game.currentPlayer === 'red') {
      redCard.classList.add('active');
    } else {
      yellowCard.classList.add('active');
    }
  }
}

function showOpponentLeftModal(data) {
  const modal = document.getElementById('opponentLeftModal');
  const message = document.getElementById('opponentLeftMessage');
  
  message.textContent = data.message;
  
  modal.classList.remove('hidden');
  
  // Start countdown
  let countdown = 5;
  const timerElement = document.getElementById('returnTimer');
  
  function updateTimer() {
    timerElement.textContent = `Returning to menu in ${countdown}...`;
  }
  
  updateTimer();
  
  returnTimer = setInterval(() => {
    countdown--;
    updateTimer();
    
    if (countdown <= 0) {
      returnToMenuNow();
    }
  }, 1000);
}

function returnToMenuNow() {
  if (returnTimer) {
    clearInterval(returnTimer);
    returnTimer = null;
  }
  
  document.getElementById('opponentLeftModal').classList.add('hidden');
  returnToMenu();
}

function returnToMenu() {
  document.getElementById('gameUI').classList.add('hidden');
  document.getElementById('menu').classList.remove('hidden');
  
  gameId = "";
  myColor = "";
  gameStats = null;
  board = [];
  
  document.getElementById('rematchPrompt').classList.add('hidden');
  document.getElementById('rematchSection').classList.add('hidden');
}

function showRematchSection(game) {
  const rematchSection = document.getElementById('rematchSection');
  const rematchMessage = document.getElementById('rematchMessage');
  const rematchBtn = document.getElementById('rematchBtn');
  
  rematchSection.classList.remove('hidden');
  document.getElementById('rematchPrompt').classList.add('hidden');
  
  if (game.winner === "draw") {
    rematchMessage.textContent = "The game ended in a draw. Want to play again?";
  } else if (game.winner === myColor) {
    rematchMessage.textContent = "You won! Challenge your opponent to a rematch?";
  } else {
    rematchMessage.textContent = "You lost! Want a rematch?";
  }
  
  if (!game.players.red || !game.players.yellow) {
    rematchBtn.disabled = true;
    rematchBtn.textContent = "Opponent Left";
  } else {
    rematchBtn.disabled = false;
    rematchBtn.textContent = "Request Rematch";
  }
}

function requestRematch() {
  if (gameId) {
    socket.emit("requestRematch", { gameId });
  }
}

function acceptRematch() {
  if (gameId) {
    socket.emit("acceptRematch", { gameId });
    document.getElementById('rematchPrompt').classList.add('hidden');
  }
}

function declineRematch() {
  if (gameId) {
    socket.emit("declineRematch", { gameId });
    document.getElementById('rematchPrompt').classList.add('hidden');
  }
}

function createGame() {
  socket.emit("createGame");
}

function joinGame() {
  const id = document.getElementById("joinId").value.trim().toUpperCase();
  if (id.length !== 6) {
    alert("Please enter a valid 6-character Game ID");
    return;
  }
  socket.emit("joinGame", id);
}

function leaveGame() {
  if (gameId) {
    socket.emit("leaveGame", gameId);
  }
  returnToMenu();
}

function renderBoard() {
  const gameElement = document.getElementById("game");
  gameElement.innerHTML = "";
  
  const boardDiv = document.createElement("div");
  boardDiv.className = "board";
  
  if (!hoverPreview) {
    hoverPreview = document.createElement("div");
    hoverPreview.className = "hover-preview hidden";
    boardDiv.appendChild(hoverPreview);
  }
  
  for (let r = 0; r < 6; r++) {
    for (let c = 0; c < 7; c++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.dataset.row = r;
      cell.dataset.col = c;
      
      if (board[r][c] === "red") {
        cell.classList.add("red");
      } else if (board[r][c] === "yellow") {
        cell.classList.add("yellow");
      }
      
      if (!board[r][c] && isMyTurn) {
        cell.addEventListener('mouseenter', () => showHoverPreview(c));
        cell.addEventListener('mouseleave', hideHoverPreview);
        cell.addEventListener('click', () => makeMove(c));
      }
      
      boardDiv.appendChild(cell);
    }
  }
  
  gameElement.appendChild(boardDiv);
}

function showHoverPreview(col) {
  if (!isMyTurn) return;
  
  const boardRect = document.querySelector('.board').getBoundingClientRect();
  const cellSize = document.querySelector('.cell').offsetWidth;
  const gap = 10;
  
  const x = col * (cellSize + gap);
  
  hoverPreview.className = "hover-preview";
  hoverPreview.style.cssText = `
    left: ${x + cellSize/2 - cellSize/2}px;
    background: ${myColor === "red" ? "var(--hover-red)" : "var(--hover-yellow)"};
    border: 3px solid ${myColor === "red" ? "#c0392b" : "#f39c12"};
  `;
  hoverPreview.style.display = 'block';
}

function hideHoverPreview() {
  hoverPreview.className = "hover-preview hidden";
}

function makeMove(col) {
  if (!isMyTurn) return;
  
  if (board[0][col]) {
    alert("This column is full! Choose another column.");
    return;
  }
  
  socket.emit("makeMove", { gameId, col, color: myColor });
  hideHoverPreview();
}

// Auto-focus on name input when page loads
document.getElementById('playerNameInput').focus();
</script>
